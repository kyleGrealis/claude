url: https://www.kyleGrealis.com/PACKAGE_NAME/

development:
  mode: auto

repo:
  url:
    home: https://github.com/kyleGrealis/PACKAGE_NAME/
    source: https://github.com/kyleGrealis/PACKAGE_NAME/blob/HEAD/
    issue: https://github.com/kyleGrealis/PACKAGE_NAME/issues/
    user: https://github.com/

template:
  bootstrap: 5
  light-switch: true
  bslib:
    font-size: 0.9rem
    border-radius: 0.5rem
    btn-border-radius: 0.25rem

home:
  sidebar:
    structure:
      - links
      - license
      - community
      - citation
      - authors
      - badges
      - dev
    components:
      badges:
        title: ~
        text: |
          [![R-CMD-check](https://github.com/kyleGrealis/PACKAGE_NAME/actions/workflows/R-CMD-check.yaml/badge.svg)](https://github.com/kyleGrealis/PACKAGE_NAME/actions/workflows/R-CMD-check.yaml)

          [![Lifecycle: LIFECYCLE_STAGE](https://img.shields.io/badge/lifecycle-LIFECYCLE_STAGE-LIFECYCLE_COLOR.svg)](https://lifecycle.r-lib.org/articles/stages.html#LIFECYCLE_STAGE)

          [![License: LICENSE_TYPE](https://img.shields.io/badge/License-LICENSE_BADGE-blue.svg)](LICENSE_URL)

          [![CRAN status](https://www.r-pkg.org/badges/version/PACKAGE_NAME)](https://CRAN.R-project.org/package=PACKAGE_NAME)

          [![CRAN downloads](https://cranlogs.r-pkg.org/badges/PACKAGE_NAME)](https://cran.r-project.org/package=PACKAGE_NAME)

navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [search, lightswitch, github]
  components:
    intro:
      text: Get Started
      href: articles/GETTING_STARTED_VIGNETTE.html
    articles:
      text: Articles
      menu:
        - text: ARTICLE_TITLE
          href: articles/ARTICLE_SLUG.html
    news:
      text: Changelog
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/kyleGrealis/PACKAGE_NAME
      aria-label: GitHub

articles:
  - title: Get Started
    navbar: ~
    contents:
      - GETTING_STARTED_VIGNETTE

reference:
  - title: "SECTION_TITLE"
    desc: "SECTION_DESCRIPTION"
    contents:
      - FUNCTION_NAME

footer:
  structure:
    left: developed_by
    right: built_with

authors:
  Kyle Grealis:
    href: https://www.kylegrealis.com
  sidebar:
    roles: [aut, cre]
